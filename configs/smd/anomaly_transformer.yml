experiment: anomaly_transformer
model_params:
  d_model: 256
  n_heads: 8
  e_layers: 3
  d_ff: 256
  dropout: 0.0
  output_attention: True
epochs: 100
transforms:
  train:
    window:
      args:
        window_size: 50
  test:
    window:
      args:
        window_size: 50
  seq_len: 50  # Based on the window size of the training data
